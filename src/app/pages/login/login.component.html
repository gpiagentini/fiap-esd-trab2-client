<div class="login-page">
    <mat-card appearance="outlined" class="login-card">
        <mat-card-header class="login-card-header">
            <img mat-card-image width="200" src="logo.png"  alt="Logo icon">
        </mat-card-header>
        <mat-card-content class="login-card-content">
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input [(ngModel)]="username" matInput required autofocus>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput [(ngModel)]="password" type="password" required>
            </mat-form-field>
            <button mat-raised-button (click)="doLogin()" color="primary">Login</button>
        </mat-card-content>
    </mat-card>
</div>
